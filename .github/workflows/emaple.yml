name: e-maple watcher

on:
  workflow_dispatch:
  schedule:
    - cron: "3-59/10 * * * *"

permissions:
  contents: write

concurrency:
  group: emaple-watcher
  cancel-in-progress: true

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run watcher
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          WATCH_URL: "http://www.e-maple.net/classified.html?area=MO&cat=WO"
          OPEN_URL: "http://www.e-maple.net/classified.html?area=MO&cat=WO"
        run: python watcher.py

      - name: Commit state if changed
        run: |
          if git diff --quiet; then
            echo "no changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json
          git commit -m "Update state" || true

          git pull --rebase --autostash origin main
          git push
